
<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Cadastro</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/cadastro.js' defer></script>
</head>
<body>
    <h2>Cadastro de Times</h2>
    <form id='form-times'>
        Nome do Time: <input type='text' name='nome_time'><br>
        Gestor Imediato: <input type='text' name='gestor'><br>
        <button type='submit'>Salvar</button>
    </form>

    <h2>Cadastro de Consultores</h2>
    <form id='form-consultores'>
        Nome do Consultor: <input type='text' name='nome_consultor'><br>
        <button type='submit'>Salvar</button>
    </form>

    <h2>Cadastro de Motivos de Monitoria</h2>
    <form id='form-motivos'>
        Motivo: <input type='text' name='motivo'><br>
        <button type='submit'>Salvar</button>
    </form>

    <h2>Cadastro de Monitores</h2>
    <form id='form-monitores'>
        Nome do Monitor: <input type='text' name='nome_monitor'><br>
        Função: <input type='text' name='funcao'><br>
        <button type='submit'>Salvar</button>
    </form>

    <button onclick='history.back()'>Voltar</button>
</body>
</html>
